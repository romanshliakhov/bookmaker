<header>
  <div class="container">
    <div class="header">
      <a class="header__logo logo" href="/">
        <svg width='113' height='24'>
          <use href='img/sprite/sprite.svg#logo'></use>
        </svg>
      </a>

      <ul class="header__nav nav">
        <li class="nav__item">
          <div class="nav__link">
            <span>Exchanges</span>

            <svg width='20' height='20'>
              <use href='img/sprite/sprite.svg#arrow-down'></use>
            </svg>
          </div>
        </li>
        <li class="nav__item">
          <div class="nav__link">
            <span>Stores</span>

            <svg width='20' height='20'>
              <use href='img/sprite/sprite.svg#arrow-down'></use>
            </svg>
          </div>
        </li>
        <li class="nav__item">
          <div class="nav__link">
            <span>Apps</span>

            <svg width='20' height='20'>
              <use href='img/sprite/sprite.svg#arrow-down'></use>
            </svg>
          </div>
        </li>
        <li class="nav__item">
          <div class="nav__link">
            <span>Interest accounts</span>

            <svg width='20' height='20'>
              <use href='img/sprite/sprite.svg#arrow-down'></use>
            </svg>
          </div>
        </li>
        <li class="nav__item">
          <div class="nav__link">
            <span>Casinos</span>

            <svg width='20' height='20'>
              <use href='img/sprite/sprite.svg#arrow-down'></use>
            </svg>
          </div>
        </li>
      </ul>

      <div class="header__controls">
        <div class="header__lang lang">
          <div class="lang__header">
            <div class="lang__current">
              <svg width='22' height='16'>
                <use href='img/sprite/sprite.svg#eng'></use>
              </svg>

              <span>English</span>
            </div>

            <svg class="lang__arrow" width='20' height='20'>
              <use href='img/sprite/sprite.svg#arrow-down'></use>
            </svg>
          </div>

          <ul class="lang__variants">
            <li class="lang__variants-item" data-choice='choosen'>
              <div class="lang__variant">
                <svg width='22' height='16'>
                  <use href='img/sprite/sprite.svg#eng'></use>
                </svg>

                <span>English</span>
              </div>
            </li>
            <li class="lang__variants-item" data-choice='choosen'>
              <div class="lang__variant">
                <svg width='22' height='16'>
                  <use href='img/sprite/sprite.svg#eng'></use>
                </svg>

                <span>Chinsife(Simplified)</span>
              </div>
            </li>
            <li class="lang__variants-item" data-choice='choosen'>
              <div class="lang__variant">
                <svg width='22' height='16'>
                  <use href='img/sprite/sprite.svg#eng'></use>
                </svg>

                <span>Czech</span>
              </div>
            </li>
            <li class="lang__variants-item" data-choice='choosen'>
              <div class="lang__variant">
                <svg width='22' height='16'>
                  <use href='img/sprite/sprite.svg#eng'></use>
                </svg>

                <span>Danish</span>
              </div>
            </li>
          </ul>
        </div>

        <div class="header__search">
          <div class="header__search-icon">
            <svg width='20' height='20'>
              <use href='img/sprite/sprite.svg#search'></use>
            </svg>
          </div>

          <form class="search">
            <button class="search__btn">
              <svg width='20' height='20'>
                <use href='img/sprite/sprite.svg#search'></use>
              </svg>
            </button>

            <label class="search__label">
              <input class="search__input" type="search" name="search" placeholder="Search something" autocomplete="off">
            </label>
          </form>
        </div>
      </div>

      <div class="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="mobile">
        <div class="mobile__menu">
        </div>
      </div>
    </div>
  </div>
</header>
